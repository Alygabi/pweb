<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Atividade 11</title>
    <style>
        .pessoa{
            color: red;
        }
        .pessoa[data-idade='30']{
            color: blue;
        }
        .pessoa::before{
            content: 'antes';
        }
        .pessoa::after{
            content: 'depois';
        }
    </style>

</head>
<body>
   <ul>
    <li class="pessoa" onclick="mostravalor(this)" data-idade="20">João</li>
    <li class="pessoa" onclick="mostravalor(this)" data-idade="30">José</li>
    <li class="pessoa" onclick="mostravalor(this)" data-idade="40">Maria</li>

   </ul>

   <script type="text/javascript">


	function mostravalor(this){
		var valor = this.getAttribute('data-idade');
		alert(valor);
	}
    </script>


</body>
</html>
