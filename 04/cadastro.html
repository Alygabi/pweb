<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        Login:<br>
        <input type="text" required name="login"><br>
        
        Senha: <br>
        <input type="password" maxlength="10" name="senha"><br>

        confirmar senha: <br>
        <input type="password" name="confirmarsenha"><br>
        
        Nome:<br>
        <input type="radio" value="Masculino" name="sexo">Masculino><br>
        <input type="radio" value="Femenino" name="sexo">Femenino><br>
        
        Email:<br>
        <input type="Email" name="email"><br>
        
        Interesses:<br>
        <input type="checkbox" value="Futebol" name="interesses">Futebol<br>
        <input type="checkbox" value="Politica" name="interesses">Política<br>
        <input type="checkbox" value="Economia" name="interesses">Economia<br>
        <input type="checkbox" value="Carros" name="interesses">Carros<br>
        <input type="checkbox" value="Celebridades" name="interesses">Celebridades<br>
        
      

        Estado:<br>
        <label for="Estado">Define seu estado</label>
        <select name="Estado" id="estados">
            <optgroup label="Estados">
                <option value="SP">SP</option>
                <option value="PI">PI</option>
                <option value="BA">BA</option>
                <option value="PR">PR</option>
                
            </optgroup>
        </select>
        <br>

        Observações<br>
        <textarea id="obs" name="Observações" rows="4" cols="50">

        </textarea><br>

        <input type="button" value="Enviar"><br>
        <form action="https://qfqdkj.hospedagemelastica.com.br/pweb/salvar.jsp" method="GET"></form> </form>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
